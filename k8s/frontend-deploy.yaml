apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: deimos
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ayushjsrtia/deimos-frontend:latest
          ports:
            - containerPort: 80